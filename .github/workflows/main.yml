name: Deploy to Heroku and Test API

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "14"

      - name: Install Dependencies
        run: npm install

      - name: Start API Server
        run: npm start &

      - name: Wait for API Server to Start
        run: sleep 10s

      - name: Run Unit Tests
        run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: build
     steps:
      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh

      - name: Set up Heroku
        run: heroku plugins:install @heroku-cli/plugin-container-registry

      - name: Log in to Heroku Container Registry
        run: echo "${{ secrets.HEROKU_API_KEY }}" | docker login -u _ --password-stdin registry.heroku.com

      - name: Deploy to Heroku
        run: |
          heroku create
          heroku container:push web
          heroku container:release web
